---
# Base New Image on this base image
base_image:
  id: "https://cdn.amazonlinux.com/al2023/os-images/2023.5.20240730.0/kvm/al2023-kvm-2023.5.20240730.0-kernel-6.1-x86_64.xfs.gpt.qcow2"
  checksum: "0d0424af1d6d52ddf72352a5aea4dd62e85f07526a10148b23d2c7090862e8f2"

# TODO: just use name of this file?
# hostname: qhoti

# What user to add to the image
users:
  - ec2-user
  - ccaroon

ssh_username: ec2-user

# How to provision the image
provision:
  type: ansible
  playbook: provision.yml
  usename: ec2-user
# provision:
#   type: shell
#   script: ""

# Port Mappings
# NAME:HOST-PORT -> GUEST-PORT
ports:
  - ssh  => 50022 -> 22
  - http => 8080 -> 80

# Root Disk Size
disk:
  size: 50G
